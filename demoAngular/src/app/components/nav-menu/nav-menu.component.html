<aside>
    <ul>
        <ng-container *ngFor="let link of links">

            <li (click)="toggleChildren(link)">
                <a routerLink="{{link.url}}">{{link.title}}</a>
            </li>

            <ng-container *ngIf="link.isVisible">
                <ul *ngFor="let child of link.children">
                    <li>
                        <a routerLink="{{child.url}}">{{child.title}}</a>
                    </li>
                </ul>
            </ng-container>
        </ng-container>
    </ul>
</aside>
