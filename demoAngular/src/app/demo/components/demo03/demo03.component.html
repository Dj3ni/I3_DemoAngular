<h1>{{title}}</h1>

<h3>Property Binding</h3>
<input type="text" [(ngModel)]="userInput">
<p>Vous avez tapé: {{userInput}}</p>

<h3>Event Binding</h3>
<p>Ce bouton fait augmenter le compteur via le binding event</p>
<button (click)="AddCount()">{{count}}</button>
<p>Ce bouton a la même action mais est désactivé à partir de 10 grâce à l'attribute binding</p>
<button (click) = "AddCount()" [disabled]="count >=10">{{count}}</button>
